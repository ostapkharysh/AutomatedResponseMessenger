<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
<div class="messenger">
    <h3 class="tittle">Welcome to basic prediction chat to send message as 'you' press 'lctrl' + 'end', to send message
        as 'user' press 'lshisft' + 'end'</h3>
    <section class="user_one">
        <h5>you</h5>
        <textarea id='predict_your' class="word_your" name="helper_your"></textarea>
        <div class="predict_your"></div>

    </section>


    <main id="container">
    </main>

    <section class="user_two">
        <h5>user</h5>
        <textarea id='predict_user' class="word_user" name="helper_user"></textarea>
        <div class="predict_user"></div>

    </section>
</div>
<script src="../static/index.js"></script>
</body>
</html>
